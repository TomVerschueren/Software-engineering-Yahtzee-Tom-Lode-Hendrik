<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee Spel</title>
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    
    <style>
        
        body
        {
            font-family: Roboto;
            background-color: lightgrey;
            color: white;

            position:absolute;
            top:50%;
            left:50%;
            padding:15px;
            -ms-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
        
        #btn{
            text-align: center;
            width: 200px;
            -moz-box-shadow: 1px 2px 15px rgba(0,0,0,.5);
            -webkit-box-shadow: 1px 2px 15px rgba(0,0,0,.5);
            box-shadow: 1px 2px 15px rgba(0,0,0,.5);
        }

        #score
        {
            font-size: 2em;
            text-align: center;
        }
        
        .teerling
        {
            background-color: green;
            color: black;
            font-size: 10em;
            margin:2px;
            -moz-box-shadow: 1px 2px 15px rgba(0,0,0,.5);
            -webkit-box-shadow: 1px 2px 15px rgba(0,0,0,.5);
            box-shadow: 1px 2px 15px rgba(0,0,0,.5);
        }
        
        .teerling:hover
        {
            cursor: default;
        }
        
        .red
        {
            background-color: red;
        }
        
        .dobbelstenen
        {
            margin-top: 20px;

        }
        
        .content{
            text-align: center;
            background-color: gray;
            padding:0em 3em 2em 3em;
            border-style: solid;
            border-color: white;
            border-width:10px;
            width:500px;
        }
        
    </style>
    
</head>
<body>

    <div class="content">
    <p id="score">Score: <span id="scoreHTML">0</span></p>
	
	<p><button id="btn">klik</button></p>

	<div class="dobbelstenen">
	<span id="teerlingHTML_1" class="teerling">0</span>
	<span id="teerlingHTML_2" class="teerling">0</span>
	<span id="teerlingHTML_3" class="teerling">0</span>
	<span id="teerlingHTML_4" class="teerling">0</span>
	<span id="teerlingHTML_5" class="teerling">0</span>

	</div>
    </div>
    <script src="observable.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
